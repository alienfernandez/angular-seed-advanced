<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a routerLink="/forgot-password">
            Forgot Password
          </a>
        </div>
      </div>

      <div style="padding-top:30px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form id="loginform" class="form-horizontal" name="userForm" novalidate autocomplete="off"
              #formRef="ngForm" (submit)="signIn(formRef.value)">
          <div ngModelGroup="credentials">

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" name="identifier" value=""
                     [(ngModel)]="identifier" required placeholder="Username or email">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" name="password"
                     [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input id="login-remember" type="checkbox" name="remember"
                         [(ngModel)]="remember_me" value="1" checked="checked">
                  Remember me
                </label>
              </div>
            </div>
            <div style="margin-top:10px" class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <button type="submit" id="btn-login" class="btn btn-success">
                  <i class="fa fa-sign-in"></i> Sign In
                </button>
                <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
              </div>
              <div class="col-sm-12 controls">
                <button type="button" class="btn btn-info" (click)="test()">
                  <i class="fa fa-plus"></i> Test
                </button>
                <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  New Account
                  <a [routerLink]="['/signup']">Sign Up</a>
                </div>
              </div>
            </div>
            {{errorMessage}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
